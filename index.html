    <!-- Movie Question -->
    <form id="movie-form">
      <label>
        ðŸŽ¥ What is my favorite movie?
        <select id="movie-answer">
          <option value="movie1">spiderman across the spiderverse</option>

    <!-- Book Question -->

    <script>
      //Movie Question jQuery Code
      $("#movie-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#movie-answer");
        var answer = $answer.val();

        if (answer === "movie1") {
          $("#movie-result").hide();
          $("#movie-result").text("YOU GOT IT!");
          $("#movie-result").show(2000);
        } else {
          $("#movie-result").text("Try Again!");
        }
      });

      //Book Question jQuery Code
      $("#game-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#game-answer");
        var answer = $answer.val();

        if (answer === "game2") {
          $("#game-result").hide();
          $("#game-result").text("YOU GOT IT!");
          $("#game-result").show(2000);
        } else {
          $("#game-result").text("Try Again!");
        }
      });
